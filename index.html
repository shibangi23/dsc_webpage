<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Tech Quiz</title>
</head>
<body>
    <!-- top section -->
        <div class="intro py-3 bg-white text-center">
                <div class="container">
                    <h2 class="text-primary display-3 my-4">Tech Quiz</h2>
                </div>
        </div>

        <div class="result py-4 d-none bg-light text-centre">
            <div class="container lead">
                <p>You are <span class="text-primary display-4 py-3"> 0% </span> tech enthusiast</p>
            </div>
        </div>

        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">On with the questions.....</h2>
                  
                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">1.Mosaic is a ________</p>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q1" value="A">
                            <label class="form-check-label">Web browser</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q1" value="B">
                            <label class="form-check-label">Device</label>    
                        </div> 
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">2.Unique address of a webpage is_____</p>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q2" value="A">
                            <label class="form-check-label">LUR</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q2" value="B">
                            <label class="form-check-label">URL</label>    
                        </div> 
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">3.Which one is secondary memory device?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q3" value="A">
                            <label class="form-check-label">CPU</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q3" value="B">
                            <label class="form-check-label">Floppy disk</label>    
                        </div> 
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">4.Which isn't an output device?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q4" value="A">
                            <label class="form-check-label">Web browser</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q4" value="B">
                            <label class="form-check-label">Device</label>    
                        </div> 
                    </div>
                    
                    <div class="my-5">
                        <p class="lead font-weight-normal">5.Cursor movements are controlled by _______</p>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q5" value="A">
                            <label class="form-check-label">Plotter</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type ="radio" name="q4" value="B">
                            <label class="form-check-label">Joystick</label>    
                        </div> 
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>
    <script src="app.js"></script>    
</body>
</html>
